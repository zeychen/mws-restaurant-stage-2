<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1>Restaurant Reviews</h1>
    <!-- Beginning nav -->
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="breadcrumb" class="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Back to Restaurant Lists</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <a href="#restaurant-container" class="skip-link">Skip map to restaurant details</a>

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant details" tabindex="0">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" />
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" aria-label="hours of operation" role="grid" 
             aria-rowcount="7" aria-colcount="2"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="restaurant reviews" tabindex="0">
      <ul id="reviews-list" aria-labelledby="reviews-header"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container" aria-label="google map" role="application">
        <div id="map" ></div>
      </section>
      <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="content-info">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEwOJQAdsxaQFqXkFTvxAWQaOkF_j4Lo8&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
